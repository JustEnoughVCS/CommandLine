help: |
  NO

process_error:
  no_matching_command: |
    无法匹配该命令，使用 `jv -h` 查看帮助

  no_matching_command_but_similar: |
    无法找到匹配的命令，但找到相似命令：
      jv %{similars}

    使用 `jv -h` 查看帮助

  no_node_found: |
    无法找到命令 `%{node}`

    这通常是编译期造成的问题，而非用户的错误输入
    请使用 `jv -v -C` 获得详细的版本追溯，并联系开发人员

    github: https://github.com/JustEnoughVCS/CommandLine/

  parse_error: |
    在将您的命令参数进行解析时出现错误！
    请使用 `jv <命令> --help` 查看帮助

  renderer_override_but_request_help: |
    启用渲染器覆盖模式，但请求输出帮助信息
    这不符合预期

    请在使用 `--renderer` 指定渲染器时，不要使用 `--help`
    若您希望在出现错误时，不输出任何内容，请使用 `--no-error-logs` 标识

  other: |
    %{error}

  downcast_failed: |
    类型转换失败！

    这通常是编译期造成的问题，而非用户的错误输入
    请使用 `jv -v -C` 获得详细的版本追溯，并联系开发人员

    github: https://github.com/JustEnoughVCS/CommandLine/

prepare_error:
  io: |
    命令在准备阶段发生了 I/O 错误！
    %{error}

  error: |
    命令在准备阶段发生未知错误！
    错误信息：%{error}

  local_workspace_not_found: |
    无法找到本地工作区！
    请先创建或进入本地工作区目录

  local_config_not_found: |
    读取本地工作区配置文件失败，它可能不存在或格式不匹配
    请使用 `jv update` 更新工作区信息后再尝试

  latest_info_not_found: |
    无法找到或读取最新上游信息！
    请使用 `jv update` 更新工作区信息后再尝试

  latest_file_data_not_exist: |
    无法找到或读取成员 `%{member_id}` 的最新文件信息！
    请使用 `jv update` 更新工作区信息后再尝试

  cached_sheet_not_found: |
    无法找到或读取上游结构表 `%{sheet_name}` 的缓存信息！
    请使用 `jv update` 更新工作区信息后再尝试

  local_sheet_not_found: |
    无法找到或读取成员 `%{member_id}` 的本地结构表 `%{sheet_name}`

  local_status_analyze_failed: |
    分析本地工作区失败！
    请检查当前工作区是否正确设置上游，并正在使用结构表

  no_sheet_in_use: |
    当前没有在使用表，请使用 `jv use <结构表名称>` 使用一张结构表

execute_error:
  io: |
    命令在运行阶段发生了 I/O 错误！
    %{error}

  error: |
    命令在运行阶段发生错误！
    错误信息：%{error}

render_error:
  io: |
    命令在渲染阶段发生了 I/O 错误！
    %{error}

  error: |
    命令在渲染阶段发生错误！
    错误信息：%{error}

  serialize_failed: |
    数据在序列化时发生了错误！
    错误信息：%{error}

  renderer_not_found: |
    无法找到渲染器 `%{renderer_name}`！

  type_mismatch: |
    渲染类型不匹配！
    这通常是编译期造成的问题，而非用户的错误输入
    请使用 `jv -v -C` 获得详细的版本追溯，并联系开发人员

    github: https://github.com/JustEnoughVCS/CommandLine/

io_error:
  not_found: |
    找不到文件或目录！
    请检查路径是否正确，或文件是否存在
    %{raw_error}

  permission_denied: |
    权限被拒绝！
    请检查您是否有足够的权限访问该文件或目录
    %{raw_error}

  connection_refused: |
    连接被拒绝！
    请检查目标地址和端口是否正确，以及服务是否正在运行
    %{raw_error}

  connection_reset: |
    连接被重置！
    网络连接在传输过程中被意外中断
    %{raw_error}

  host_unreachable: |
    主机不可达！
    请检查网络连接和目标主机状态
    %{raw_error}

  network_unreachable: |
    网络不可达！
    请检查网络连接和路由设置
    %{raw_error}

  connection_aborted: |
    连接被中止！
    网络连接在建立过程中被中断
    %{raw_error}

  not_connected: |
    未连接到网络！
    请检查网络连接状态
    %{raw_error}

  addr_in_use: |
    地址已被占用！
    请尝试使用其他地址或端口
    %{raw_error}

  addr_not_available: |
    地址不可用！
    请检查地址配置是否正确
    %{raw_error}

  network_down: |
    网络已断开！
    请检查网络连接
    %{raw_error}

  broken_pipe: |
    管道已损坏！
    通信管道在传输过程中被中断
    %{raw_error}

  already_exists: |
    文件或目录已存在！
    请尝试使用其他名称或删除现有文件
    %{raw_error}

  would_block: |
    操作将被阻塞！
    非阻塞操作无法立即完成
    %{raw_error}

  not_a_directory: |
    不是目录！
    请检查路径是否指向一个目录
    %{raw_error}

  is_a_directory: |
    是一个目录！
    请检查路径是否指向一个文件
    %{raw_error}

  directory_not_empty: |
    目录非空！
    请先清空目录内容
    %{raw_error}

  read_only_filesystem: |
    文件系统只读！
    无法写入只读文件系统
    %{raw_error}

  stale_network_file_handle: |
    网络文件句柄已失效！
    请重新建立连接
    %{raw_error}

  invalid_input: |
    输入无效！
    请检查输入参数是否正确
    %{raw_error}

  invalid_data: |
    数据无效！
    请检查数据格式和内容
    %{raw_error}

  timed_out: |
    操作超时！
    请检查网络连接或重试操作
    %{raw_error}

  write_zero: |
    写入零字节！
    写入操作未写入任何数据
    %{raw_error}

  storage_full: |
    存储空间已满！
    请清理磁盘空间
    %{raw_error}

  not_seekable: |
    文件不可寻址！
    该文件不支持寻址操作
    %{raw_error}

  quota_exceeded: |
    超出配额限制！
    请检查磁盘配额设置
    %{raw_error}

  file_too_large: |
    文件过大！
    请检查文件大小限制
    %{raw_error}

  resource_busy: |
    资源正忙！
    请稍后重试或释放占用资源
    %{raw_error}

  executable_file_busy: |
    可执行文件正忙！
    请等待程序结束运行
    %{raw_error}

  deadlock: |
    死锁！
    多个操作相互等待导致无法继续执行
    %{raw_error}

  crosses_devices: |
    跨设备操作！
    操作涉及多个设备，不支持此类操作
    %{raw_error}

  too_many_links: |
    链接过多！
    文件系统链接数量超出限制
    %{raw_error}

  invalid_filename: |
    文件名无效！
    请检查文件名是否符合系统要求
    %{raw_error}

  argument_list_too_long: |
    参数列表过长！
    请减少参数数量或长度
    %{raw_error}

  interrupted: |
    操作被中断！
    操作被信号中断，请重试
    %{raw_error}

  unsupported: |
    操作不支持！
    当前系统或环境不支持此操作
    %{raw_error}

  unexpected_eof: |
    意外的文件结束！
    在读取过程中遇到意外的文件结束符
    %{raw_error}

  out_of_memory: |
    内存不足！
    系统内存不足，无法完成操作
    %{raw_error}

  other: |
    %{error}

logger:
  error: |
    错误
  warn: |
    警告
  info: |
    信息
  debug: |
    调试
  trace: |
    追踪

verbose:
  setup_progress: 已初始化进度条
  setup_verbose: 启动 `Verbose` 模式
  setup_i18n: 设置语言为 `%{lang}`
  setup_renderer: 设置渲染器为 `%{renderer}`
  no_error_logs: 禁用错误输出
  help: 帮助符号已输入，将不会执行命令
  confirmed: 确认符号已输入，所有命令将无需确认即可运行

  no_arguments: 无命令输入！将输出帮助信息

  user_input: 用户输入命令：%{command}

  process_success: 命令执行成功！
  process_fail: 命令执行失败！

  print_render_result: 结果已渲染完成：

  cmd_process_start: 开始搜寻节点以匹配命令 ...
  cmd_match_no_node: 无法找到任何相匹配的命令节点
  cmd_match_matched_single: 找到相匹配的命令节点 `%{node}`
  cmd_match_matched_multi: 匹配多个命令节点 `%{nodes}`，选择 `${node} (最相关)`

  cmd_process: 命令开始执行！
