status:
  header: |
    正在查看表：`%{account}/%{sheet}`

  current_mode:
    structural: |
      使用 `jv align <项> <方案>` 以对齐或确认移动、擦除或丢失项
      %{info}
    content: |
      使用 `jv track <映射>` 来追踪您的变更
      %{info}
    clean: |
      当前无任何变化，干净的工作区

  info_display:
    moved:
      header: |
        [[yellow]]> 移动：[[/]]
      left: |
        [[yellow]]>   %{left}[[/]]
      right: |
        [[yellow]]->  %{right}[[/]]
    created:
      header: |
        [[green]]+ 新增：[[/]]
      item: |
        [[green]]+   %{item}[[/]]
    lost:
      header: |
        [[red]]? 丢失：[[/]]
      item: |
        [[red]]?   %{item}[[/]]
    erased:
      header: |
        [[magenta]]& 擦除：[[/]]
      item: |
        [[magenta]]&   %{item}[[/]]
    modified:
      header: |
        [[cyan]]* 修改：[[/]]
      item: |
        [[cyan]]*   %{item}[[/]]
      item_wrong: |
        [[red]]X   %{item}[[/]]
        [[red]]    \____ %{reason}[[/]]
      reason:
        base_version_mismatch: 基于 `%{base_version}` 版本编辑，但最新版本为 `%{latest_version}`
        modified_but_not_held: 由 @%{holder} 持有并编辑
        no_holder: 无人持有

  hints:
    outdate: |
      [[yellow]]注意：工作区信息基于 %{h}:%{m}:%{s} 前，请使用 `jv update` 刷新状态[[/]]

    readonly: |
      [[yellow]]注意：您正在以访客身份访问参考表，无法进行任何版本推进和结构编辑！[[/]]

    host: |
      [[yellow]]注意：您正在使用 HOST 模式访问该表，现可直接操作映射和内容！[[/]]
