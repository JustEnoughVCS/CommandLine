  cmd_process_prepare: 进入准备阶段，并行转换为 `%{i}` 和 `%{c}`
  cmd_process_prepare_failed: 准备阶段失败！

  cmd_process_exec: 进入执行阶段
  cmd_process_exec_failed: 执行阶段失败！
